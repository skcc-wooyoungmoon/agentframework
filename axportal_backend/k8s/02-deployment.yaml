apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: axportal
  name: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodetype
                operator: In
                values:
                - app
      containers:
        - image: 356062354410.dkr.ecr.ap-northeast-2.amazonaws.com/axplatform/axportal_backend:latest
          imagePullPolicy: Always
          name: backend
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: SPRING_PROFILES_ACTIVE
            # Database Configuration from ConfigMap
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: DB_USERNAME
            # Logging Configuration from ConfigMap
            - name: LOGGING_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: LOGGING_LEVEL
            # Legacy Database Credentials from Secret (for backward compatibility)
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend
                  key: DB_PASSWORD
          volumeMounts:
            - mountPath: /shbdat
              name: backend-pvc
            - mountPath: /gapdat/migration
              name: backend-migration
            - name: dw-secret
              mountPath: /app/dw/wesdivjd/sickfjekfudslfjcs/sjkdlfjlcx/sdjklfjl/config.json
              subPath: config.json
      volumes:
        - name: backend-pvc
          persistentVolumeClaim:
            claimName: backend
        - name: backend-migration
          persistentVolumeClaim:
            claimName: backend-migration
        - name: dw-secret
          secret:
            secretName: dw-secret
